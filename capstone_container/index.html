<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone</title>
  
  <link rel="stylesheet" type="text/css" href="style/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section id="progresstracker">
    <div class="card-zone">
      <!--begin columns-->
      <div class="columns is-multiline" id="container"></div>
      <!--end columns-->
    </div>
    <div class="extend-zone-button" onclick="extend()">
      <i class="fa fa-angle-double-down indicator-arrow"></i>
    </div>
  </section>
  <div class="horizontal-separator"></div>
  
  <section id="github">
    <div class="cover"></div>
    <img alt="octocat-mark" src="img/GitHub-Mark/GitHub-Mark/PNG/GitHub-Mark-120px-plus.png" class="logo" />
  </section>

  <div class="vertical-separator"></div>
  
  <section id="mainsite">
    <div class="cover"></div>
    <img src="" alt="" class="logo" />
  </section>
</body>
<script type="text/javascript" src="entries.js"></script>
<script type="text/javascript" src="index.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</html>
